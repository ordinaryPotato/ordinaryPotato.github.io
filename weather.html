<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet" type='text/css'>
    <link href="weather.css" type="text/css" rel="stylesheet">
    <title>Local Weather App | Rob Hirst</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1" id="title">
          <h4 id="currentLocation">...</h4>
        </div>
        <div class="col-xs-10 col-xs-offset-1" id="content">
          <div class="row">
            <div class="col-xs-12" id="weatherIcon">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 right-align">Weather:</div>
            <div class="col-xs-6 left-align" id="currentWeather">...</div>
          </div>
          <div class="row">
            <div class="col-xs-6 right-align">Temperature:</div>
            <div class="col-xs-6 left-align" id="currentTemp">...</div>
          </div>
          <div class="row">
            <div class="col-xs-6 right-align">Humidity:</div>
            <div class="col-xs-6 left-align" id="currentHumidity">...</div>
          </div>
        </div>
        <div class="btn btn-md btn-default" id="changeTempUnit">Click to Change Units
      </div>

    </div>
    <!-- Link jQuery and External JavaScript File-->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
